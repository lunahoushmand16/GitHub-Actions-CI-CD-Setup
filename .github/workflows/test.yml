name: Run Cypress Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      # Step 1: Checkout the pull request code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup the current Node.js version in the matrix
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Step 3: Install root dependencies (includes server + client)
      - name: Install dependencies
        run: npm install

      # Step 4: Build the client before server tries to serve dist/
      - name: Build client
        run: cd client && npm install && npm run build

      - name: Seed MongoDB
        run: npm run seed
        env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}

      # Step 5: Start server & client in background, wait for port
      - name: Start the server in background
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          npm run develop &
          npx wait-on http://localhost:3001

      # Step 6: Run Cypress tests
      - name: Run Cypress tests
        run: npx cypress run
